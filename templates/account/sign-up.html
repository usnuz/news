{% load static %}
<!doctype html>
<html class="no-js h-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shards Dashboard Lite - Free Bootstrap Admin Template â€“ DesignRevision</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.0.0" href="{% static 'dashboard/styles/shards-dashboards.1.0.0.min.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/styles/extras.1.0.0.min.css' %}">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://connect.facebook.net/en_US/all.js?hash=2760916c7a79460b08833c86ba7631fb" async="" crossorigin="anonymous"></script>
    <script type="text/javascript" async="" src="https://platform.twitter.com/widgets.js"></script>
    <script id="facebook-jssdk" src="https://connect.facebook.net/en_US/all.js#xfbml=1"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.snow.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  </head>
  <body class="h-100">

        <div class="main-content-container container-fluid px-4">
            <!-- Page Header -->
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle">Overview</span>
                <h3 class="page-title">Registration</h3>
              </div>
            </div>
            <!-- End Page Header -->
            <!-- Default Light Table -->
            <div class="row">
              <div class="col-lg-12">
                <div class="card card-small mb-4">
                  <div class="card-header border-bottom">
                    <h6 class="m-0">Account Details</h6>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                      <div class="row">
                        <div class="col">
                          <form method="post">
                            {% csrf_token %}
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="feFirstName">First Name</label>
                                <input name="first_name" type="text" class="form-control" id="feFirstName" placeholder="Majburiy" required>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="feLastName">Last Name</label>
                                <input name="last_name" type="text" class="form-control" id="feLastName" placeholder="Majburiy" required>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="feFirstName">Username</label>
                                <input name="username" type="text" class="form-control" id="feFirstName" placeholder="Majburiy" required>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="feLastName">E-mail</label>
                                <input name="email" type="email" class="form-control" id="feLastName" placeholder="Ixtiyoriy">
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="feFirstName">Password</label>
                                <input name="password" type="password" class="form-control" id="feFirstName" placeholder="Majburiy" required>
                              </div>
                              <div class="form-group col-md-6">
                                <label for="feLastName">RePassword</label>
                                <input name="repassword" type="password" class="form-control" id="feLastName" placeholder="Majburiy" required>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="feInputAddress">Avatar</label>
                              <input name="avatar" type="file" class="form-control" id="feInputAddress">
                            </div>
                            <div class="form-row">
                              <label for="feInputCity">Region</label>
                              <input name="region" type="text" class="form-control" id="feInputCity" placeholder="Majburiy" required>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-12">
                                <label for="feDescription">Description</label>
                                <textarea name="bio" class="form-control" name="feDescription" rows="5">
                                </textarea>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-accent">Sign up</button>
                          </form>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- End Default Light Table -->
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script src="{% static 'dashboard/scripts/extras.1.0.0.min.js' %}"></script>
    <script src="{% static 'dashboard/scripts/shards-dashboards.1.0.0.min.js' %}"></script>
    <script src="{% static 'dashboard/scripts/app/app-blog-overview.1.0.0.js' %}"></script>
    <script src="{% static 'dashboard/scripts/app/app-blog-new-post.1.0.0.js' %}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
  </body>
</html>
